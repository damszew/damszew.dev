on:
  push:
    branches:
      - main

name: CD

jobs:
  deploy:
  runs-on: ubuntu-latest
  steps:
    - uses: actions-rs/install@v0.1
      with:
        crate: cargo-make
        version: latest
        use-tool-cache: true
    - uses: actions-rs/cargo@v1
        with:
          command: make
          args: deploy public
    - uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
